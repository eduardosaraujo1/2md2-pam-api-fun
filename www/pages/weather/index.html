<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"
        />
        <script src="/www/cordova.js"></script>
        <link rel="stylesheet" href="/www/components/loader.css" />
        <script src="/www/components/loader.js"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- Custom css and js -->
        <link rel="stylesheet" href="./css/basic/reset.css" />
        <link rel="stylesheet" href="./css/modules/weather-card.css" />
        <script src="./js/weather.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="weather-card">
                <div class="weather-card__city">
                    <img
                        src="https://flagsapi.com/BR/flat/64.png"
                        alt="country"
                        id="country-flag"
                    />
                    <span id="city">Itanhaém, BR</span>
                </div>
                <div class="weather-card__icon">
                    <img
                        src="http://openweathermap.org/img/wn/01d@4x.png"
                        alt="weather-icon"
                    />
                </div>
                <div class="weather-info__temperature">
                    <span class="primary-info-data" id="temperature">99</span
                    ><span class="weather-measure-unit">ºC</span>
                </div>
                <div class="weather-info__description">nublado</div>
                <div class="weather-card__info-secondary">
                    <span class="weather-info__title">Vento</span>
                    <span class="weather-info__title">Umidade</span>
                    <div class="weather-info__wind">
                        <span class="secondary-info-data" id="wind">99</span>
                        <span class="weather-measure-unit">km/h</span>
                    </div>
                    <div class="weather-info__humidity">
                        <span class="secondary-info-data" id="humidity"
                            >99</span
                        >
                        <span class="weather-measure-unit">%</span>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

<!-- 
Pretty form using bootstrap
Input country and city (from selects), output weather at the moment
Weather data: 
- Local (+ bandeira do país)
- Icone (openweathermap)
- Temperatura
- Descrição (nublado, chuvoso, etc)
- Vento
- Umidade
-->
