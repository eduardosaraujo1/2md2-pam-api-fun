<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme API</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../../assets/css/api-fun.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav class="api-fun-nav">
            <a class="api-fun-mark" href="../home/index.html">API.Fun</a>
        </nav>
        <div class="container">
            <h1>Meme API</h1>
            <div class="inputs">
                <div class="input">
                    <label for="top">Top text</label>
                    <input type="text" class="form-control" id="top" value="Top text" />
                </div>
                <div class="input">
                    <label for="bottom">Bottom text</label>
                    <input value="Bottom text" type="text" class="form-control" id="bottom" />
                </div>
                <div class="input">
                    <label for="limit">Limit</label>
                    <input placeholder="15" type="number" class="form-control" id="limit" min="0" max="50" />
                </div>
                <div class="input">
                    <label for="offset">Offset</label>
                    <input placeholder="0" type="number" class="form-control" id="offset" min="0" />
                </div>
            </div>
            <div class="memes">
                <div class="card">
                    <img src="./assets/images/meme.jpeg" alt="meme" class="meme-image" />
                    <span class="meme-label">Lorem, ipsum dolor sit amet consectetur adipisicing elit</span>
                </div>
            </div>
        </div>
        <script src="./js/memes.js"></script>
        <script src="./js/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
